<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
    
            <h:outputStylesheet library="arquivos" name="styles.css" />
    
	<ui:define name="titulo">Lista de Avaliacoes das Empresas</ui:define>
	<ui:define name="corpo">
		<h2>Avaliações</h2>
		<h:form >
			<p:dataTable  style=" max-width: 1500px; text-align: center; margin: 0 auto; font-weight: bold" value="#{avaliacaoEmpresaBean.avaliacoes}" var="avaliacao">
                        <p:column style="width: 80%; border-radius: 10px; border: 0px; background-color: #836FFF; padding: 10px;">
                            <f:facet name="header">
                                <h:outputText style="font-size: 28px;" value="Empresa" />
                            </f:facet>
                            <h:outputText style="border: 0px; color: white" value="#{avaliacao.empresa.nome}" />
                        </p:column>

                        <p:column style="width: 80%; border-radius: 10px; border: 0px; background-color: #836FFF; padding: 10px;">
                            <f:facet name="header">
                                <h:outputText style="font-size: 28px;" value="Aluno" />
                            </f:facet>
                            <h:outputText style="border: 0px; color: white" value="#{avaliacao.aluno.nome}" />
                        </p:column>
                            
                            
                            
                            
                            
                        <p:column style="width: 90%; border-radius: 10px; border: 0px; background-color: #836FFF; padding: 10px;">
                            <f:facet name="header">
                                <h:outputText style="font-size: 28px;" value="Rendimento do Trabalho" />
                            </f:facet>
                            <h:outputText style="border: 0px; color: white" value="#{avaliacao.rendimentoTrabalho}" />
                        </p:column>
                        
                        <p:column style="width: 90%; border-radius: 10px; border: 0px; background-color: #836FFF; padding: 10px;">
                            <f:facet name="header">
                                <h:outputText style="font-size: 28px;" value="Conhecimentos" />
                            </f:facet>
                            <h:outputText style="border: 0px; color: white" value="#{avaliacao.conhecimentos}" />
                        </p:column>
                        
                        <p:column style="width: 90%; border-radius: 10px; border: 0px; background-color: #836FFF; padding: 10px;">
                            <f:facet name="header">
                                <h:outputText style="font-size: 28px;" value="Cumprimento de Tarefas" />
                            </f:facet>
                            <h:outputText style="border: 0px; color: white" value="#{avaliacao.cumprimentoTarefas}" />
                        </p:column>
                            
                        <p:column style="width: 90%; border-radius: 10px; border: 0px; background-color: #836FFF; padding: 10px;">
                            <f:facet name="header">
                                <h:outputText style="font-size: 28px;" value="Aprendizagem" />
                            </f:facet>
                            <h:outputText style="border: 0px; color: white" value="#{avaliacao.aprendizagem}" />
                        </p:column> 
                        
                        <p:column style="width: 90%; border-radius: 10px; border: 0px; background-color: #836FFF; padding: 10px;">
                            <f:facet name="header">
                                <h:outputText style="font-size: 28px;" value="Desempenho" />
                            </f:facet>
                            <h:outputText style="border: 0px; color: white" value="#{avaliacao.desempenho}" />
                        </p:column>    
                    </p:dataTable>



			<p:commandLink value="Home" action="index?faces-redirect=true" style = "text-decoration: none; color: black;"/>
                        
		</h:form>
	</ui:define>
</ui:composition>
