<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>Cadastro aluno</title>
	</h:head>
	<ui:define name="titulo">Cadastro de Aluno</ui:define>
	<ui:define name="corpo">
		<h2>Cadastro de Aluno</h2>
		<h:form id="frm">
			<h:form id="frm">
				<h:messages showDetail="false" showSummary="true" />
				<h:panelGrid columns="2">
					<h:outputLabel value="Nome " />
					<h:inputText size="60"
						value="#{cadastroAlunoBean.aluno.nome}"
						label="Nome do aluno" />
						
					<h:outputLabel value="Email" />
					<h:inputText size="60"
						value="#{cadastroAlunoBean.aluno.email}"
						label="Email do aluno" />
						
					<h:outputLabel value="Idade" />
					<h:inputText size="60"
						value="#{cadastroAlunoBean.aluno.idade}"
						label="Idade do aluno" />
						
					<h:outputLabel value="Genero" />
					<h:inputText size="60"
						value="#{cadastroAlunoBean.aluno.genero}"
						label="Genero do aluno" />
						
						
						
					<h:outputLabel />
					<h:commandButton value="Salvar"
						action="#{cadastroAlunoBean.salvar}" />
				</h:panelGrid>

				<h:commandLink value="Ir para Orientadores"
                	action="/cadastro-orientador-layout?faces-redirect=true" />
			</h:form>
		</h:form>
	</ui:define>
</ui:composition>
