<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/Layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro aluno</title>  
    </h:head>
   
        
    <ui:define name="titulo">Cadastro de Aluno</ui:define>
    <ui:define name="corpo">
        
        <style>
            body {
                font-family: 'Arial', sans-serif;
                background-color: #f8f9fa;
                margin: 0;
                padding: 20px;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            h2 {
                color: black;
                margin-bottom: 20px;
                text-align: center;
                font-weight: bold;
                font-size: 28px
            }

            form {
                width: 100%;
                max-width: 400px;
                background-color: #fff;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                padding: 20px;
                margin-top: 20px;
                margin: 0 auto;
            }

            outputLabel {
                display: block;
                margin-top: 10px;
            }

            inputText {
                width: 150px;
                padding: 10px;
                margin-top: 5px;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 10px;
            }

            commandButton {
                display: block;
                width: 70%;
                padding: 10px;
                background-color: #007bff;
                color: #fff;
                text-decoration: none;
                border-radius: 5px;
                transition: background-color 0.3s;
                cursor: pointer;
                margin-top: 35px;
            }
            
            .link-button {
                display: inline-block;
                padding: 10px 20px;
                background-color: #17a2b8;
                color: #fff;
                text-decoration: none;
                border-radius: 5px;
                transition: background-color 0.3s;
                margin-left: 28%;
                margin-top: 5%;
                margin-bottom: 5%;
            }
            
            .link-button:hover {
                background-color: #138496;
            }
        </style> 
        
        <h2>Cadastro de Aluno</h2>
        <h:form id="frm">
            <h:messages showDetail="false" showSummary="true" />
            <h:panelGrid columns="2">
                <h:outputLabel value="Nome " />
                <p:inputText value="#{cadastroAlunoBean.aluno.nome}" label="Nome do aluno" />

                <h:outputLabel value="Email" />
                <p:inputText value="#{cadastroAlunoBean.aluno.email}" label="Email do aluno" />

                <h:outputLabel value="Idade" />
                <p:inputText value="#{cadastroAlunoBean.aluno.idade}" label="Idade do aluno" />

                <h:outputLabel value="Gênero" />
                <p:inputText value="#{cadastroAlunoBean.aluno.genero}" label="Gênero do aluno" />

                <h:outputLabel />
                <h:commandButton value="Salvar" action="#{cadastroAlunoBean.salvar}" styleClass="link-button"/>
            </h:panelGrid>

            <h:commandLink value="Ir para Orientadores" action="/cadastro-orientador-layout?faces-redirect=true " style="text-align: center"/>
        </h:form>
    </ui:define>
</ui:composition>
