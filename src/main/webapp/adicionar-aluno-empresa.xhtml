<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Adicionar alunos em Empresa</ui:define>
	<ui:define name="corpo">
		<h2>Adicionar alunos em Empresa</h2>
		<h:form id="frm">
			<p:messages showDetail="false" showSummary="true" />
			<p:panelGrid columns="2">





				<h:outputLabel value="Aluno" />
				<p:selectOneMenu value="#{empresaAddAluno.aluno}" label="Aluno"
					id="aluno" converter="omnifaces.SelectItemsConverter">
					<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
					<f:selectItems value="#{empresaAddAluno.alunos}" var="aluno"
						itemValue="#{aluno}" itemLabel="#{aluno.nome}" />
				</p:selectOneMenu>









				<h:outputLabel value="Empresa" />
				<p:selectOneMenu value="#{empresaAddAluno.empresa}"
					label="Empresa" id="empresa"
					converter="omnifaces.SelectItemsConverter">
					<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
					<f:selectItems value="#{empresaAddAluno.empresas}" var="empresa"
						itemValue="#{empresa}" itemLabel="#{empresa.nome}" />
				</p:selectOneMenu>







				<h:outputLabel />
				<h:commandButton value="Salvar" action="#{empresaAddAluno.adicionarAluno}" />

				<h:commandLink value="Ir para os livros"
					action="listalivros-layout?faces-redirect=true" />

			</p:panelGrid>
		</h:form>
		</ui:define>
	

</ui:composition>
