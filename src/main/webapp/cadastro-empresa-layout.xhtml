<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>Cadastro empresa</title>
	</h:head>
	<ui:define name="titulo">Cadastro de Empresa</ui:define>
	<ui:define name="corpo">
            
            <style>
            body {
                font-family: 'Arial', sans-serif;
                background-color: #f8f9fa;
                margin: 0;
                padding: 20px;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            h2 {
                color: black;
                margin-bottom: 20px;
                text-align: center;
                font-weight: bold;
                font-size: 28px
            }

            form {
                width: 100%;
                max-width: 400px;
                background-color: #fff;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                padding: 20px;
                margin-top: 20px;
                margin: 0 auto;
            }

            outputLabel {
                display: block;
                margin-top: 10px;
            }

            inputTexto {
                width: 250px;
                padding: 10px;
                margin-top: 5px;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 10px;
            }

            commandButton {
                display: block;
                width: 70%;
                padding: 10px;
                background-color: #007bff;
                color: #fff;
                text-decoration: none;
                border-radius: 5px;
                transition: background-color 0.3s;
                cursor: pointer;
                margin-top: 35px;
            }
            
            .link-button {
                display: inline-block;
                padding: 10px 20px;
                background-color: #17a2b8;
                color: #fff;
                text-decoration: none;
                border-radius: 5px;
                transition: background-color 0.3s;
                margin-left: 28%;
            }
            
            .link-button:hover {
                background-color: #138496;
            }
        </style>
            
		<h2>Cadastro de Empresa</h2>
		<h:form id="frm">
			<h:messages showDetail="false" showSummary="true" />
			<h:panelGrid columns="2">
				<h:outputLabel value="Nome " />
				<p:inputText size="30"
					value="#{cadastroEmpresaBean.empresa.nome}"
					label="Nome da Empresa" />

				<h:outputLabel value="CNPJ" />
				<p:inputText size="30"
					value="#{cadastroEmpresaBean.empresa.cnpj}"
                                        label="CNPJ da Empresa" /> 

				<h:outputLabel />
				<h:commandButton value="Salvar"
					action="#{cadastroEmpresaBean.salvar}" styleClass="link-button"/>
			</h:panelGrid>

			<h:commandLink value="Ir para os Alunos"
                                       action="/cadastro-aluno-layout?faces-redirect=true"/>
		</h:form>
	</ui:define>
</ui:composition>
