<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>Cadastro empresa</title>
	</h:head>
	<ui:define name="titulo">Cadastro de Empresa</ui:define>
	<ui:define name="corpo">
		<h2>Cadastro de Empresa</h2>
		<h:form id="frm">
			<h:messages showDetail="false" showSummary="true" />
			<h:panelGrid columns="2">
				<h:outputLabel value="Nome " />
				<h:inputText size="60"
					value="#{cadastroEmpresaBean.empresa.nome}"
					label="Nome da Empresa" />

				<h:outputLabel value="CNPJ" />
				<h:inputText size="11"
					value="#{cadastroEmpresaBean.empresa.cnpj}"
					label="CNPJ da Empresa" />

				<h:outputLabel />
				<h:commandButton value="Salvar"
					action="#{cadastroEmpresaBean.salvar}" />
			</h:panelGrid>

			<h:commandLink value="Ir para os Alunos"
				action="/cadastro-aluno-layout?faces-redirect=true" />
		</h:form>
	</ui:define>
</ui:composition>
