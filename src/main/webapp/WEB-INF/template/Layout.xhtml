<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><ui:insert name="titulo">Estagio JPA</ui:insert>
	</title>
	<h:outputStylesheet library="arquivos" name="styles.css" />
</h:head>
<h:body>
	<header style="max-width: 100%">
		<span style = "margin: 45%"> Estagio JPA</span>
		<div style="float: right; margin-right: 20px; margin-top: 8px">
		#{usuarioBean.nomeUsuario} <br/>
		#{usuarioBean.dataLogin}
		</div>
	</header>
	<h:form>
		<p:menubar style="margin-top: -20px; margin-bottom: 20px;">
			<p:submenu label="Cadastros">
				<p:menuitem value="Aluno"
					action="/cadastro-aluno-layout?faces-redirect=true" />
				<p:menuitem value="Orientadores"
					action="/cadastro-orientador-layout?faces-redirect=true" />
				<p:menuitem value="Empresas"
					action="/cadastro-empresa-layout?faces-redirect=true" />
				<p:menuitem value="Estagios"
					action="/cadastro-estagio-layout?faces-redirect=true" />
			</p:submenu>
			<p:submenu label="Adicionar">
				<p:menuitem value="Alunos Orientador"
					action="/adicionar-alunos-layout?faces-redirect=true" />
				<p:menuitem value="Alunos Empresa"
					action="/adicionar-aluno-empresa?faces-redirect=true" />
			</p:submenu>
			<p:submenu label="Consultas">
				<p:menuitem value="Alunos"
					action="/listaalunos-layout?faces-redirect=true" />
				<p:menuitem value="Orientadores"
					action="/listaorientadores-layout?faces-redirect=true" />
                                <p:menuitem value="Empresas"
					action="/listaempresas-layout?faces-redirect=true" />
                                <p:menuitem value="Estagios"
					action="/listaestagios-layout?faces-redirect=true" />
			</p:submenu>
                        <p:menuitem value="Home"
					action="index?faces-redirect=true" />
			
		</p:menubar>
		
	</h:form>
	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>
	<footer> Gerenciador de Est√°gios </footer>
</h:body>
</html>
