<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<!-- 	<f:metadata> -->
	<!-- 		<f:viewAction action="#{cadastroLivroBean.preparaListaDeEditoras}" /> -->
	<!-- 	</f:metadata> -->

	<ui:define name="titulo">Criar Estágio</ui:define>
	<ui:define name="corpo">
		<h2>Criando um estágio</h2>
		<h:form id="frm">
			<p:messages showDetail="false" showSummary="true" />
			<p:panelGrid columns="2">





				<h:outputLabel value="Aluno" />
				<p:selectOneMenu value="#{cadastroEstagioBean.estagio.aluno}"
					label="Aluno" id="aluno" converter="omnifaces.SelectItemsConverter">
					<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
					<f:selectItems value="#{cadastroAlunoBean.alunos}" var="aluno"
						itemValue="#{aluno}" itemLabel="#{aluno.nome}" />
				</p:selectOneMenu>









				<h:outputLabel value="Orientador" />
				<p:selectOneMenu value="#{cadastroEstagioBean.estagio.orientador}"
					label="Orientador" id="orientador"
					converter="omnifaces.SelectItemsConverter">
					<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
					<f:selectItems value="#{cadastroOrientadorBean.orientadores}"
						var="orientador" itemValue="#{orientador}"
						itemLabel="#{orientador.nome}" />
				</p:selectOneMenu>



				<h:outputLabel value="Empresa" />
				<p:selectOneMenu value="#{cadastroEstagioBean.estagio.empresa}"
					label="Empresa" id="empresa"
					converter="omnifaces.SelectItemsConverter">
					<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
					<f:selectItems value="#{cadastroEmpresaBean.empresas}"
						var="empresa" itemValue="#{empresa}" itemLabel="#{empresa.nome}" />
				</p:selectOneMenu>



				<h:outputLabel value="Inicio do Estagio" />
				<h:inputText size="60" value="#{cadastroEstagioBean.estagio.inicioEstagio}"
					label="inicio do estagio" />
					
				<h:outputLabel value="Fim do Estagio" />
				<h:inputText size="60" value="#{cadastroEstagioBean.estagio.fimEstagio}"
					label="fim do estagio" />
					
				<h:outputLabel value="Carga Horaria" />
				<h:inputText size="60" value="#{cadastroEstagioBean.estagio.cargaHoraria}"
					label="carga horaria" />
					
				<h:outputLabel value="Status" />
				<h:inputText size="60" value="#{cadastroEstagioBean.estagio.status}"
					label="status" />



				<h:outputLabel />
				<h:commandButton value="Salvar"
					action="#{cadastroEstagioBean.salvar}" />

			</p:panelGrid>
		</h:form>
	</ui:define>


</ui:composition>
